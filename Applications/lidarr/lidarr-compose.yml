##### WhitehomeIO Lidarr Docker-Compose File ######
###################################################
###################################################
---
version: "3.7"
services:
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    networks:
     - traefik-public
    ports:
      - 4004:8686
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK_SET=022 #optional
    volumes:
      - /docker-data/lidarr:/config
      - collector-media:/media
      - collector-downloads:/downloads
    restart: unless-stopped


volumes:
  collector-downloads:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/inbox
      o: bind

  collector-media:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/
      o: bind


networks:
  # Use the previously created public network "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  traefik-public:
    external: true
