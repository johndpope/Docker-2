---
version: "3.3"
services:
 mariadb:
   image: linuxserver/mariadb
   container_name: mariadb
   ports:
     - 3306:3306
   environment:
     - PUID=1000
     - PGID=1000
     - MYSQL_ROOT_PASSWORD=Ma2ZdORCNYiWzuVh1F
     - TZ=America/Chicago
     - MYSQL_DATABASE=dockerdb
     - MYSQL_USER=dockeruser
     - MYSQL_PASSWORD=3flwOoleDbyNpJw8Jx4g2IWM
     - REMOTE_SQL=http://URL1/your.sql,https://URL2/your.sql #optional
   volumes:
     - /docker-data/mariadb:/config
   restart: unless-stopped

 heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    networks:
      - traefik-public
    ports:
      - 4000:80
      - 4001:443
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker-data/heimdall:/config
    restart: unless-stopped

 organizr:
    image: organizrtools/organizr-v2
    container_name: organizr-v2
    networks:
     - traefik-public
    ports:
     - 4002:80
    environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/Chicago
    volumes:
     - /docker-data/organizr:/config
    restart: unless-stopped

 tautulli:
   image: linuxserver/tautulli
   container_name: tautulli
   networks:
     - traefik-public
   ports:
     - 4003:8181
   environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/Chicago
   volumes:
     - tautulli/docker-data/tautulli
     - /docker-data/tautulli/logs:/logs
   restart: unless-stopped

 wikijs:
   image: linuxserver/wikijs
   container_name: wikijs
   networks:
    - traefik-public
   ports:
     - 4010:3000
   environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/Chicago
   volumes:
     - /docker-data/wikijs:/config
     - /docker-data/wikijs/data:/data
   restart: unless-stopped

 freshrss:
   image: linuxserver/freshrss
   container_name: freshrss
   networks:
    - traefik-public
   ports:
     - 4011:80
   environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/Chicago
   volumes:
     - /docker-data/freshrss:/config
   restart: unless-stopped

 lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    ports:
      - 4004:8686
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK_SET=022 #optional
    volumes:
      - /docker-data/lidarr:/config
      - collector-media:/media
      - collector-downloads:/downloads
    restart: unless-stopped

 radarr:
    image: linuxserver/radarr
    container_name: radarr
    ports:
      - 4006:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK_SET=022 #optional
    volumes:
      - /docker-data/radarr:/config
      - collector-media:/media
      - collector-downloads:/downloads
    restart: unless-stopped

 sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK_SET=022 #optional
    volumes:
      - /docker-data/sonarr:/config
      - collector-media:/media
      - collector-downloads:/downloads
    ports:
      - 4005:8989
    restart: unless-stopped

 jackett:
   image: linuxserver/jackett
   container_name: jackett
   ports:
     - 4007:9117
   environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/Chicago
     - AUTO_UPDATE=true #optional
     - RUN_OPTS=run options here #optional
   volumes:
     - /docker-data/jackett:/config
     - /docker-data/jackett/blackhole:/downloads
   restart: unless-stopped

 ombi:
   image: linuxserver/ombi
   container_name: ombi
   ports:
     - 4008:3579
   environment:
    - PUID=1000
    - PGID=1000
    - TZ=America/Chicago
    - BASE_URL=/ombi #optional
   volumes:
    - /docker-data/ombi:/config
   restart: unless-stopped

 lazylibrarian:
    image: linuxserver/lazylibrarian
    container_name: lazylibrarian
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/calibre-web:calibre #optional
    volumes:
      - /docker-data/lazylibrarian:/config
      - collector-downloads:/downloads
      - collector-media:/books
    ports:
      - 4009:5299
    restart: unless-stopped


volumes:
  collector-downloads:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/inbox
      o: bind

  collector-media:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/
      o: bind


networks:
  # Use the previously created public network "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  traefik-public:
    external: true
