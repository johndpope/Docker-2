---
version: "3.7"
services:
  calibre-web:
    image: linuxserver/calibre-web
    networks:
      - traefik-net
    ports:
      - 4014:8083
    labels:
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      - traefik.docker.network=traefik-net
      #internal routing labels
      - traefik.http.routers.calibre-http.entrypoints=http
      - traefik.http.routers.calibre-http.rule=Host(`calibre.int.whitehome.io`)
      - traefik.http.routers.calibre-https.entrypoints=https
      - traefik.http.routers.calibre-https.rule=Host(`calibre.int.whitehome.io`)
      - traefik.http.routers.calibre-https.tls=true
      #route connects
      - traefik.http.routers.calibre-http.middlewares=calibre-https@docker
      #middeware labels
      - traefik.http.middlewares.calibre-https.redirectscheme.scheme=https
      - traefik.http.middlewares.calibre-https.redirectScheme.permanent=true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - /docker-data/calibre:/config
      - nova-media/Literature/eBooks:/books
    restart: unless-stopped

volumes:
  nova-media:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/
      o: bind

networks:
  traefik-net:
    external: true
