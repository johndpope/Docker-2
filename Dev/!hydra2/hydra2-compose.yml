###################################################
###################################################
##### WhitehomeIO Hydra2 Docker-Compose File ######
###################################################
###################################################
---
version: "3.7"
services:
  hydra2:
    image: linuxserver/hydra2
    container_name: hydra2
    networks:
     - traefik-public
    ports:
      - 4012:5076
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker-data/hydra2:/config
      - collector-nzb:/downloads
    restart: unless-stopped


volumes:
  collector-nzb:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/local inbox/nzbget/completed
      o: bind


networks:
  # Use the previously created public network "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  traefik-public:
    external: true
