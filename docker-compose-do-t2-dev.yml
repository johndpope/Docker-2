version: "3.7"
# Docker compose file for Digital Ocean Droplets

########################### NETWORKS
networks:
  default:
    driver: bridge

services:
  nginx-proxy-manager:
    container_name: nginx-proxy-manager
    image: jlesage/nginx-proxy-manager
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    ports:
      - 8181:8181
      - 80:80
      - 443:443
    volumes:
      - $DOCKERDIR/nginx-proxy-manager:/config:rw

  wireguard:
    container_name: wireguard
    image: ghcr.io/linuxserver/wireguard
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - SERVERURL=wireguard.whitehome.io #optional
      - SERVERPORT=51820 #optional
      - PEERS=4 #optional
      - PEERDNS=auto #optional
      - INTERNAL_SUBNET=10.229.180.0 #optional
      - ALLOWEDIPS=0.0.0.0/0 #optional
    ports:
      - 51820:51820/udp
    volumes:
      - $DOCKERDIR/wireguard/config:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

  heimdall:
    container_name: heimdall
    image: ghcr.io/linuxserver/heimdall
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    ports:
      - 4000:80
      - 4002:443
    volumes:
      - $DOCKERDIR/heimdall/config:/config

  overseerr:
    container_name: overseerr
    image: ghcr.io/linuxserver/overseerr
    environment:
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    ports:
      - 2004:5055
    volumes:
      - $DOCKERDIR/overseerr/config:/config
