########################### NETWORKS
# Create t2_proxy network
# docker network create t2_proxy
# Alternatively, you can specify the gateway and subnet to use
# docker network create --gateway 192.168.90.1 --subnet 192.168.90.0/24 t2_proxy
# Subnet range 192.168.0.0/16 covers 192.168.0.0 to 192.168.255.255

networks:
  traefik-proxy:
    external: true
  default:
    driver: bridge

volumes:
  nova-downloads:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/
      o: bind
  nova-media:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/
      o: bind
  nova-media-ebooks:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/Literature/eBooks
      o: bind
  nova-nzb:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/local inbox/nzbget/completed
