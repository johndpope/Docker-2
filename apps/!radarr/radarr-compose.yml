---
version: "3.7"
services:
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    networks:
     - traefik-public
    ports:
      - 4006:7878
    labels:
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      - traefik.docker.network=traefik-public
      - traefik.http.routers.radarr-http.entrypoints=http
      - traefik.http.routers.radarr-http.rule=Host(`radarr.int.whitehome.io`)
      - traefik.http.routers.radarr-https.entrypoints=https
      - traefik.http.routers.radarr-https.rule=Host(`radarr.int.whitehome.io`)
      - traefik.http.routers.radarr-https.tls=true
      - traefik.http.routers.radarr-http.middlewares=radarr-https@docker
      - traefik.http.middlewares.radarr-https.redirectscheme.scheme=https
      - traefik.http.middlewares.radarr-https.redirectScheme.permanent=true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - UMASK_SET=022 #optional
    volumes:
      - /docker-data/radarr:/config
      - nova-media:/media
      - nova-downloads:/downloads
    restart: unless-stopped

volumes:
  nova-downloads:
    driver: local
    driver_opts:
      type: none
      device: /smb/content-gateway/
      o: bind
  nova-media:
    driver: local
    driver_opts:
      type: none
      device: /smb/media/
      o: bind

networks:
  traefik-public:
    external: true
